sudo: false
language: python

python:
  - "3.6"
  - "3.5"
  - "3.4"
  - "2.7"
  - pypy

env:
  - DJANGO="django==2.0b1"
  - DJANGO="django>=1.11,<2.0"
  - DJANGO="django>=1.10,<1.11"
  - DJANGO="django>=1.8,<1.9"

install:
  - pip install $DJANGO
  - pip install -e .
  - pip install pep8
  - pip install https://github.com/un33k/pyflakes/tarball/master
  - pip install coveralls

before_script:
  - "pep8 --exclude=migrations --ignore=E501,E225,E128 ."
  - if [[ $TRAVIS_PYTHON_VERSION == '2.7' ]]; then pyflakes -x W ipware; fi

matrix:
  exclude:
   - python: "3.6"
     env: DJANGO="django>=1.8,<1.9"
   - python: "3.6"
     env: DJANGO="django>=1.10,<1.11"
   - python: "2.7"
     env: DJANGO="django==2.0b1"
  allow_failures:
   - env: DJANGO="django==2.0b1"

script: coverage run --source=ipware manage.py test

after_success:
  coveralls
